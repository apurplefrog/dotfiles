[colors]
include-file = $POLYBAR_PATH/themes/catppuccin-mocha.ini

[bar/main]
radius = 10
width = 100%
height = 24pt
background = ${colors.base}
foreground = ${colors.text}
line-size = 3pt
border-size = 2pt
border-color = ${colors.crust}
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = CaskaydiaCove Nerd Font Mono:scale=12;2
modules-left = xworkspaces 
modules-right = memory cpu date time battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xworkspaces]
include-file = $POLYBAR_PATH/modules/xworkspaces.ini

[module/battery]
include-file = $POLYBAR_PATH/modules/battery.ini

[module/memory]
include-file = $POLYBAR_PATH/modules/memory.ini

[module/cpu]
include-file = $POLYBAR_PATH/modules/cpu.ini

[module/date]
include-file = $POLYBAR_PATH/modules/date.ini

[module/time]
include-file = $POLYBAR_PATH/modules/time.ini

[settings]
screenchange-reload = true
pseudo-transparency = true
